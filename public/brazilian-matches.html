<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🇧🇷 Brazilian Matches - August 27, 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #009c3b 0%, #ffdf00 50%, #002776 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #009c3b 0%, #ffdf00 50%, #002776 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header .date {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .header-message {
            font-size: 1.1rem;
            margin-top: 10px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: inline-block;
            font-weight: 500;
        }

        .stats-bar {
            background: #ecf0f1;
            padding: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-card {
            background: white;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-width: 150px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #009c3b;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #009c3b;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .match-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #009c3b;
            transition: transform 0.2s ease;
        }

        .match-card:hover {
            transform: translateY(-2px);
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .teams {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .league {
            background: #009c3b;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .match-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .detail-label {
            font-weight: 600;
            color: #7f8c8d;
            min-width: 80px;
        }

        .detail-value {
            color: #2c3e50;
        }

        .prediction {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .prediction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .winner {
            font-size: 1.2rem;
            font-weight: bold;
            color: #009c3b;
        }

        .confidence {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .confidence.high {
            background: #d4edda;
            color: #155724;
        }

        .confidence.medium {
            background: #fff3cd;
            color: #856404;
        }

        .confidence.low {
            background: #f8d7da;
            color: #721c24;
        }

        .prediction-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .prediction-item {
            text-align: center;
        }

        .prediction-label {
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .prediction-value {
            font-weight: bold;
            color: #2c3e50;
        }

        .reasoning {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 156, 59, 0.1);
            border-radius: 8px;
            font-style: italic;
            color: #2c3e50;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #7f8c8d;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #e74c3c;
            font-size: 1.1rem;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .filter-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-item label {
            font-weight: 600;
            color: #2c3e50;
        }

        .filter-item select {
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background: white;
            color: #2c3e50;
        }

        .filter-item select:focus {
            outline: none;
            border-color: #009c3b;
        }

        .no-matches {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .match-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .match-details {
                grid-template-columns: 1fr;
            }
            
            .prediction-details {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">🇧🇷</div>
            <h1>Brazilian Matches Predictions</h1>
            <div class="date">August 27, 2025</div>
            <div class="header-message" id="headerMessage">Loading Brazilian matches...</div>
        </div>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-number" id="totalMatches">-</div>
                <div class="stat-label">Total Matches</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="brazilianMatches">-</div>
                <div class="stat-label">Brazilian Matches</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="highConfidence">-</div>
                <div class="stat-label">High Confidence</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="mediumConfidence">-</div>
                <div class="stat-label">Medium Confidence</div>
            </div>
        </div>

        <div class="content">
            <div class="filters">
                <div class="filter-group">
                    <div class="filter-item">
                        <label for="leagueFilter">League:</label>
                        <select id="leagueFilter">
                            <option value="">All Leagues</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <label for="confidenceFilter">Confidence:</label>
                        <select id="confidenceFilter">
                            <option value="">All Levels</option>
                            <option value="HIGH">High</option>
                            <option value="MEDIUM">Medium</option>
                            <option value="LOW">Low</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">🔥 High Confidence Matches</h2>
                <div id="highConfidenceMatches" class="loading">Loading high confidence matches...</div>
            </div>

            <div class="section">
                <h2 class="section-title">📊 All Brazilian Matches</h2>
                <div id="allMatches" class="loading">Loading all matches...</div>
            </div>
        </div>
    </div>

    <script>
        let allPredictions = [];

        // Load and display predictions
        async function loadPredictions() {
            try {
                const response = await fetch('/data/brazilian_predictions_2025_08_27.json');
                if (!response.ok) {
                    throw new Error('Failed to load Brazilian predictions');
                }
                
                const data = await response.json();
                allPredictions = data.predictions;
                displayPredictions(data);
                setupFilters();
            } catch (error) {
                console.error('Error loading predictions:', error);
                document.getElementById('headerMessage').textContent = 'Error loading Brazilian predictions';
                document.getElementById('allMatches').innerHTML = `
                    <div class="error">
                        ❌ Error loading Brazilian predictions: ${error.message}<br>
                        Please make sure the Brazilian prediction file exists.
                    </div>
                `;
            }
        }

        function displayPredictions(data) {
            // Update header message
            document.getElementById('headerMessage').textContent = `Found ${data.brazilianMatches} Brazilian matches for August 27, 2025`;
            
            // Update stats
            document.getElementById('totalMatches').textContent = data.totalMatches;
            document.getElementById('brazilianMatches').textContent = data.brazilianMatches;
            
            const highConfidence = data.predictions.filter(p => p.prediction.confidence === 'HIGH').length;
            const mediumConfidence = data.predictions.filter(p => p.prediction.confidence === 'MEDIUM').length;
            
            document.getElementById('highConfidence').textContent = highConfidence;
            document.getElementById('mediumConfidence').textContent = mediumConfidence;

            // Display high confidence matches
            const highConfidenceMatches = data.predictions.filter(p => p.prediction.confidence === 'HIGH');
            
            if (highConfidenceMatches.length > 0) {
                const highConfHTML = highConfidenceMatches.map(match => createMatchCard(match)).join('');
                document.getElementById('highConfidenceMatches').innerHTML = highConfHTML;
            } else {
                document.getElementById('highConfidenceMatches').innerHTML = '<div class="no-matches">No high confidence matches found</div>';
            }

            // Display all matches
            const allMatchesHTML = data.predictions.map(match => createMatchCard(match)).join('');
            document.getElementById('allMatches').innerHTML = allMatchesHTML;
        }

        function createMatchCard(match) {
            const confidenceClass = match.prediction.confidence.toLowerCase();
            const time = match.date ? new Date(match.date).toLocaleString() : 'TBD';
            
            return `
                <div class="match-card">
                    <div class="match-header">
                        <div class="teams">${match.homeTeam} vs ${match.awayTeam}</div>
                        <div class="league">${match.league}</div>
                    </div>
                    
                    <div class="match-details">
                        <div class="detail-item">
                            <span class="detail-label">🕐 Time:</span>
                            <span class="detail-value">${time}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">🏟️ Venue:</span>
                            <span class="detail-value">${match.venue || 'TBD'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">📍 City:</span>
                            <span class="detail-value">${match.city || 'TBD'}</span>
                        </div>
                    </div>
                    
                    <div class="prediction">
                        <div class="prediction-header">
                            <div class="winner">🎯 Winner: ${match.prediction.winner}</div>
                            <div class="confidence ${confidenceClass}">${match.prediction.confidence}</div>
                        </div>
                        
                        <div class="prediction-details">
                            <div class="prediction-item">
                                <div class="prediction-label">Home Win</div>
                                <div class="prediction-value">${match.prediction.homeWinProbability}%</div>
                            </div>
                            <div class="prediction-item">
                                <div class="prediction-label">Draw</div>
                                <div class="prediction-value">${match.prediction.drawProbability}%</div>
                            </div>
                            <div class="prediction-item">
                                <div class="prediction-label">Away Win</div>
                                <div class="prediction-value">${match.prediction.awayWinProbability}%</div>
                            </div>
                            <div class="prediction-item">
                                <div class="prediction-label">Expected Score</div>
                                <div class="prediction-value">${match.prediction.expectedScore || 'TBD'}</div>
                            </div>
                        </div>
                        
                        <div class="reasoning">
                            💡 ${match.reasoning}
                        </div>
                    </div>
                </div>
            `;
        }

        function setupFilters() {
            const leagueFilter = document.getElementById('leagueFilter');
            const confidenceFilter = document.getElementById('confidenceFilter');
            
            // Populate league filter
            const leagues = [...new Set(allPredictions.map(p => p.league))].sort();
            leagues.forEach(league => {
                const option = document.createElement('option');
                option.value = league;
                option.textContent = league;
                leagueFilter.appendChild(option);
            });
            
            // Filter functions
            function applyFilters() {
                const selectedLeague = leagueFilter.value;
                const selectedConfidence = confidenceFilter.value;
                
                const filtered = allPredictions.filter(pred => {
                    const leagueMatch = !selectedLeague || pred.league === selectedLeague;
                    const confidenceMatch = !selectedConfidence || pred.prediction.confidence === selectedConfidence;
                    return leagueMatch && confidenceMatch;
                });
                
                // Update displays
                const highConfidenceMatches = filtered.filter(p => p.prediction.confidence === 'HIGH');
                const allMatchesHTML = filtered.map(match => createMatchCard(match)).join('');
                
                if (highConfidenceMatches.length > 0) {
                    const highConfHTML = highConfidenceMatches.map(match => createMatchCard(match)).join('');
                    document.getElementById('highConfidenceMatches').innerHTML = highConfHTML;
                } else {
                    document.getElementById('highConfidenceMatches').innerHTML = '<div class="no-matches">No high confidence matches found</div>';
                }
                
                document.getElementById('allMatches').innerHTML = allMatchesHTML;
            }
            
            leagueFilter.addEventListener('change', applyFilters);
            confidenceFilter.addEventListener('change', applyFilters);
        }

        // Load predictions when page loads
        document.addEventListener('DOMContentLoaded', loadPredictions);
    </script>
</body>
</html>
